image: my_map.pgm        # PGM文件路径（与YAML同目录时直接写文件名）
resolution: 0.05          # 分辨率：1像素 = 0.1米（即10像素=1米）
origin: [0.0, 0.0, 0.0]  # 地图原点（米），通常设为(0,0,0)
negate: 0                # 是否反转黑白（0=不反转，1=反转）
occupied_thresh: 0.02    # 判定为障碍的阈值（像素值/255 < 0.65则视为障碍）
free_thresh: 0.02       # 判定为可通行的阈值（像素值/255 > 0.196则视为可通行）
